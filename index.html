<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calendar</title>
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center gap-4 mb-4">
        <h1>Calendar</h1>
        <div class="d-flex gap-3 justify-content-center align-items-center">
          <button class="btn btn-primary" id="prev-month">Previous</button>
          <h5 id="month-year">Month</h5>
          <button class="btn btn-primary" id="next-month">Next</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered text-center table-fixed">
          <thead>
            <tr>
              <th data-full="Sunday" data-short="Sun">Sunday</th>
              <th data-full="Monday" data-short="Mon">Monday</th>
              <th data-full="Tuesday" data-short="Tue">Tuesday</th>
              <th data-full="Wednesday" data-short="Wed">Wednesday</th>
              <th data-full="Thursday" data-short="Thu">Thursday</th>
              <th data-full="Friday" data-short="Fri">Friday</th>
              <th data-full="Saturday" data-short="Sat">Saturday</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
      <div id="event-list" class="mt-4"></div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Add Event for</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="eventTitle"
              class="form-control"
              placeholder="Event Details"
            />
            <small id="error" class="text-danger"></small>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEventBtn">
              Save Event
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
